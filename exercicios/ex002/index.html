<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Exemplo de uso de parágrafos e quebra linha</h1>
    <hr>
    <p>Voce pode escrever qualquer documento utilizando 
        a tag &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se quiser você pode usar quebra, <br> como agora utilizando a tag &lt;br&gt;</p>  
    <!--Olá bora começar isso-->   
    <hr>
    <h1>Vamos começar a colocar símbolos!</h1>
    <p>&reg; <br> &copy; <br> &trade; <br> &dollar; <br> &reals; <br>&yen; <br>&Delta; <br>&uarr;</p>
    <hr><p>Vamos agora colocar emojis!</p>
    <p>&#x1f60a <br>&#x1f602 <br>&#x1f480</p>
    
</body>
</html>
