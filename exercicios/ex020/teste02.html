<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 16px;
        }
        div:hover{
            color: brown;
        }

        div > p{
            display: none;
            background-color: red;
            color: bisque;
        }

        div:hover > p{
            display: block;
        }
    </style>
  </head>
  <body>
    <h1>Testando evendo</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe aki!
        <p>mensagem oculta !!!</p>
    </div>
  </body>
</html>
