<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de output</title>
</head>
<body>
    <h1>Testando output</h1>
    <form action="" method="get">
        <div>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" required min="0" max="100"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"
            >
        </div>
        <br>
        <div>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" required max="100" min="0"
            oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)"
            >
        </div>
        <br>
        <label for="isoma">Soma:</label>
        <output id="isoma">
            0
        </output>
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
