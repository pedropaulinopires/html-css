<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formulários</title>
  </head>
  <body>
    <h1>Formulário de cadastro</h1>
    <form action="">
     <fieldset>
        <legend>Sexo</legend>
         <input type="radio" name="sexo" id="im" value="M" />
         <label for="im">Masculino </label>
          <br>
          <input type="radio" name="sexo" id="if" value="F">
          <label for="if">Feminino </label>
     </fieldset>
     <br>
     <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="futebol" id="ifut">
        <label for="ifut">Futebol</label>
        <br>
        <input type="checkbox" name="box" id="ibox">
        <label for="ibox">Box</label>
     </fieldset>
     <br>
     <input type="submit" value="Enviar">
     <input type="reset" value="Limpar">
    </form>
  </body>
</html>
