<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <style>
      body {
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <h1>Mais sobre formulário!</h1>
    <form action="" method="get" autocomplete="on">
      <div>
        <label for="inome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="inome"
          placeholder=" Nome completo"
          required
          maxlength="30"
          minlength="10"
          autocomplete="name"
        />
      </div>
      <br />
      <div>
        <label for="imedia">Média: </label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.1"
          required
        />
      </div>
      <br />
      <div>
        <label for="imes">Mês da prova: </label>
        <input type="month" name="mes" id="imes" required value="2022-01" />
      </div>
      <br />
      <div>
        <label for="idata">Data de Nascimento: </label>
        <input type="date" name="data" id="idata" required="2000-01-01" />
      </div>
      <br />
      <div>
        <label for="ihora">Hora da prova: </label>
        <input type="time" name="hora" id="ihora" required />
      </div>
      <br />
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
