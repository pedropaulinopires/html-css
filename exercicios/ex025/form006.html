<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <fieldset>
        <legend>Formulário</legend>
        <form action="enviar.java" method="post">
            <div>
                <label for="icor">Escolha uma cor: </label>
                <input type="color" name="cor" id="icor" value="#f96ff3">
            </div>
            <br>
            <div>
                <label for="irange">Nível de satisfação</label>
                <input type="range" name="range" id="irange">
            </div>
            <br>
            <div>
                <label for="ifoto">Selecione uma foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </div>
            <br>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
