<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de JS</title>
</head>
<body>
   <h1>Teste de JS</h1> 
   <form action="">
    <fieldset>
        <legend>Soma de dois números</legend>
        <div style="margin-top: 15px;">
            <label for="inum1">Número 1: </label>
            <input type="number" name="num1" id="inum1" required max="1000" min="0">
        </div>
        <br>
        <div>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" required min="0" max="1000">
        </div>
        <br>
        <label for="isoma">Soma:</label>
        <output id="isoma">
            0
        </output>
        <br>
        <input style="margin-left: 55px;margin-top: 25px;" type="button" value="Somar" onclick="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
    </fieldset>
   </form>
</body>
</html>
