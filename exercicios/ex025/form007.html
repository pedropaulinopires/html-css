<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <fieldset>
        <legend>formulário</legend>
        <form action="enviar.java" method="post">
            <div>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">
                    <optgroup label="Estado">
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <div>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="ilist">
                <datalist id="ilist">
                    <option value="ADM">Adiministração</option>
                </datalist>
            </div>
            <br>
            <label for="imsg">Mensagem:</label>
            <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">
            </textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
