<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de output</title>
  </head>
  <body>
    <h1>Teste de output</h1>
    <form action="" method="get">
      <div>
        <label for="inum">NÃºmero: </label>
        <input type="range" name="num" id="inum" required min="0" max="10"
        oninput="valor.innerHTML = Number(inum.value)"
        >
        <output id="valor">5</output>
      </div>
      <br>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
