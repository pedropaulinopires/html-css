<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
      <div>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="username" />
      </div>
      <br />
      <div>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password"/>
      </div>
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </form>
  </body>
</html>
