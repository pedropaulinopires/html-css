<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formulário</title>
  </head>
  <body>
    <h1>Formulário de dados pessoais</h1>
    <fieldset>
        <legend style="padding-bottom: 5px;">Dados pessoais</legend>
        <form action="" autocomplete="on">
          <div>
            <label for="inome">Nome: </label>
            <input
              type="text"
              name="nome"
              id="inome"
              maxlength="30"
              minlength="5"
              required
              autocomplete="name"
            />
          </div>
          <br>
          <div>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
          </div>
          <br />
          <div>
            <label for="ifone">Telefone: </label>
            <input type="tel" name="fone" id="ifone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(##)#####-####">
          </div>
          <br>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar" />
        </form>
    </fieldset>
  </body>
</html>
