<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Usando favicon</title>
</head>
<body>
    <h1>Usando favicon no meu site!</h1>
    <hr>
    <p>Hoje aprendi a usar favicon utilizando a tag &lt;link&gt; : favicon . <br> È bom
    utilizar depois de &lt;title&gt;</p>
    <p>Lembrando que para utilizar símbolos em html usa-se (&) e depois o que deseja!</p>
</body>
</html>
