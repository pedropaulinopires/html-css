<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 250px;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5PX;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.324);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         
        </tr>
        <tr>
        
            <td>G</td>
            <td>H</td>
            <TD>I</TD>
        </tr>
        <tr>
         
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
        
            <td colspan="4">N</td>
            
        </tr>

    </table>
</body>
</html>
