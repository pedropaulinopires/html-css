<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Use as tags &lt;p&gt; e &lt;/p&gt;" style="text-decoration: none;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;h1&gt; e &lt;/h1&gt;" style="text-decoration: none;">Títulos</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;img&gt;" style="text-decoration: none;">Imagens</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;abbr&gt; e &lt;/abbr&gt;" style="text-decoration: none;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;code&gt; e &lt;/code&gt;" style="text-decoration: none;">Código-fonte</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;" style="text-decoration: none;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;"  style="text-decoration: none;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
